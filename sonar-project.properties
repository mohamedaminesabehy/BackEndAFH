# Configuration SonarQube pour le projet GESCOMP

# Informations du projet
sonar.projectKey=stage_project
sonar.projectName=GESCOMP
sonar.projectVersion=1.0

# Chemin vers les sources
sonar.sources=src/main/java
sonar.java.binaries=target/classes

# Chemin vers les tests
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Encodage du code source
sonar.sourceEncoding=UTF-8

# Configuration JaCoCo
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions pour la couverture de code
sonar.coverage.exclusions=**/model/**/*.java,**/dto/**/*.java,**/config/**/*.java

# Exclusions pour la duplication de code
sonar.cpd.exclusions=**/model/**/*.java,**/dto/**/*.java

# Règles de qualité
sonar.java.source=1.7
sonar.java.target=1.7

# Seuils de qualité
sonar.qualitygate.wait=true